<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt('Ingresa un numero'))
        let numero2 = parseInt(prompt('Ingresa un numero'))
        let numero3 = parseInt(prompt('Ingresa un numero'))
        if (numero1>numero2) {
            if (numero1>numero3) {
                document.write(`el número más grande es el ${numero1}`)
            }
        } else if (numero2>numero3){
                document.write(`el número más grande es el ${numero2}`)
        } else{
            document.write(`el número más grande es el ${numero3}`)
        }
    </script>
</body>
</html>
